<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Triagem EmoTeen</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f10;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #e72cff;
    }
    form {
      max-width: 500px;
      margin: 30px auto 0 auto;
      background-color: #1a1a1d;
      padding: 25px;
      border-radius: 12px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #ddd;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      background: #2a2a2d;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      resize: vertical;
      min-height: 40px;
    }
    textarea {
      min-height: 80px;
    }
    button {
      margin-top: 30px;
      padding: 12px 0;
      background-color: #e72cff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #bf23cc;
    }
  </style>
</head>
<body>
  <h1>Triagem EmoTeen</h1>
  <form action="https://formsubmit.co/gota7@proton.me" method="POST" style="margin-top: 30px;">
    <!-- Campos ocultos -->
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_template" value="box" />
    <input type="hidden" name="_autoresponse" value="Recebemos sua mensagem! Logo a equipe EmoTeen entrará em contato." />

    <label for="nome">Nome do aluno:</label>
    <input type="text" id="nome" name="Nome do aluno" required />

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="Sobrenome" required />

    <label for="serie">Série:</label>
    <input type="text" id="serie" name="Série" required />

    <label for="turno">Turno:</label>
    <input type="text" id="turno" name="Turno" required />

    <label for="telefone_aluno">Telefone do aluno:</label>
    <input type="text" id="telefone_aluno" name="Telefone do aluno" required />

    <label for="telefone_responsavel">Telefone do responsável:</label>
    <input type="text" id="telefone_responsavel" name="Telefone do responsável" required />

    <label for="nome_responsavel">Nome do responsável:</label>
    <input type="text" id="nome_responsavel" name="Nome do responsável" required />

    <label for="email">E-mail pessoal:</label>
    <input type="email" id="email" name="E-mail pessoal" required />

    <label for="escola">Nome da escola:</label>
    <input type="text" id="escola" name="Nome da escola" required />

    <!-- Perguntas para o aluno responder escrevendo -->
    <label for="p1">1. Já sentiu que a vida não tem mais sentido? Explique como se sente:</label>
    <textarea id="p1" name="Pergunta 1" required></textarea>

    <label for="p2">2. Já teve vontade de sumir ou desaparecer? Conte mais sobre isso e seja sincero:</label>
    <textarea id="p2" name="Pergunta 2" required></textarea>

    <label for="p3">3. Já pensou em se machucar ou tirar a própria vida? Fale sobre seus pensamentos:</label>
    <textarea id="p3" name="Pergunta 3" required></textarea>

    <label for="p4">4. Se sinto sozinho(a) mesmo com outras pessoas por perto? Descreva essa sensação:</label>
    <textarea id="p4" name="Pergunta 4" required></textarea>

    <label for="p5">5. Tem dificuldade em sentir prazer nas coisas que gostava? Como isso te afeta?</label>
    <textarea id="p5" name="Pergunta 5" required></textarea>

    <label for="p6">6. Se sente constantemente triste ou vazio(a)? Explique melhor:</label>
    <textarea id="p6" name="Pergunta 6" required></textarea>

    <label for="p7">7. Já se machucou de propósito? Conte o que quiser sobre isso:</label>
    <textarea id="p7" name="Pergunta 7" required></textarea>

    <label for="p8">8. Acredito que ninguém se importa comigo de verdade. Fale sobre isso:</label>
    <textarea id="p8" name="Pergunta 8" required></textarea>

    <label for="p9">9. Se sente culpado(a) o tempo todo? Explique seus sentimentos:</label>
    <textarea id="p9" name="Pergunta 9" required></textarea>

    <label for="p10">10. Tem crises de choro ou raiva que não consigue controlar? Fale sobre essas crises:</label>
    <textarea id="p10" name="Pergunta 10" required></textarea>

    <button type="submit">Enviar Triagem</button>
  </form>
</body>
</html>
