<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obrigado!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #8e44ad, #5c2d91);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #d1ffd6;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .banner {
      margin-top: 30px;
      max-width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 255, 153, 0.2);
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    a {
      margin-top: 40px;
      display: inline-block;
      padding: 12px 24px;
      background-color: #00ff99;
      color: #2d004d;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background-color: #00cc80;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cadastro recebido com sucesso! ✅</h1>
    <p>Obrigado por fazer parte do EmoTeen. Nossa equipe entrará em contato em breve. Enquanto isso, aproveite para explorar nossa plataforma!</p>

    <div class="banner">
      <img src="https://emo-teen.vercel.app/images/bemvindo.png" alt="Bem-vindo ao time">
      <!-- Substitua o link acima pelo seu próprio (ex: /img/bemvindo.jpeg) -->
    </div>

    <a href="https://emo-teen.vercel.app">Voltar ao site</a>
  </div>

</body>
</html>
